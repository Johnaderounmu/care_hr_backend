services:
  - type: web
    name: care-hr-backend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/production-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: care-hr-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: care-hr-db
    plan: free
    databaseName: carehr_prod
    user: carehr_user
